<html>
    <head>
        <title>Stephanie Cheng</title>
        <meta name="author" content="scheng">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="src/css/app.css">
    </head>
    <body>
        <div id="app" ng-app="app">
            <div ng-controller="PageCtrl as pg" class="page-wrapper">
                <div id="header">
                    <nav nav-changed="pg.navChanged(navitem)" nav-items="pg.navitems"></nav>
                </div>
                <div id="content">
                    <landing-page ng-if="pg.pages.landing.active"></landing-page>
                    <about-page ng-if="pg.pages.about.active"></about-page>
                    <portfolio-page ng-if="pg.pages.portfolio.active"></portfolio-page>
                    <links-page ng-if="pg.pages.links.active"></links-page>
                </div>
            </div>
        </div>
        <script src="resource/angular.min.js"></script>
        <script src="resource/angular-animate.min.js"></script>
        <script src="app.js"></script>
        <script src="src/components/nav/nav.js"></script>
        <script src="src/components/nav/navCtrl.js"></script>
        <script src="src/pages/about/about.js"></script>
        <script src="src/pages/landing/landing.js"></script>
        <script src="src/pages/portfolio/portfolio.js"></script>
        <script src="src/pages/portfolio/portfolioCtrl.js"></script>
        <script src="src/pages/links/links.js"></script>
        <script src="src/controllers/pageCtrl.js"></script>
    </body>
</html>
